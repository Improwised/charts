{{- range .Values.jobs }}
---
apiVersion: batch/v1
kind: Job
metadata:
  {{- if $.Values.prefixWithReleaseName.enabled }}
  name: "{{ $.Release.Name }}-{{ .name }}"
  {{- else}}
  name: "{{ .name }}"
  {{- end }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{- include "jovvix.labels" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  template:
    metadata:
      labels:
        {{- include "jovvix.labels" $ | nindent 8 }}
        {{- with .podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: {{ $.Chart.Name }}
          {{- if .image }}
          image: "{{ .image.repository }}:{{ .image.tag | default $.Chart.AppVersion }}"
          {{- else }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ $.Values.image.pullPolicy | default "IfNotPresent" }}
          {{- if .env }}
          env:
            {{- toYaml .env | nindent 12 }}
          {{- else if $.Values.env }}
          env:
            {{- toYaml $.Values.env | nindent 12 }}
          {{- end }}
          {{- if .envFrom }}
          envFrom:
            {{- toYaml .envFrom | nindent 12 }}
          {{- else if $.Values.envFrom }}
          envFrom:
            {{- toYaml $.Values.envFrom | nindent 12 }}
          {{- end }}
          {{- if .command }}
          {{- with .command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- if .args }}
          {{- with .args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          volumeMounts:
          {{- if .volumeMounts }}
            {{- toYaml .volumeMounts | nindent 12 }}
          {{- else if $.Values.volumeMounts }}
            {{- toYaml $.Values.volumeMounts | nindent 12 }}
          {{- end }}
      {{- with .securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- if .volumes }}
        {{- toYaml .volumes | nindent 8 }}
      {{- else if $.Values.volumes }}
          {{- toYaml $.Values.volumes | nindent 8 }}
      {{- end }}
{{- end }}
