{{- range .Values.secrets }}
{{- if .create }}
---
apiVersion: v1
kind: Secret
metadata:
  {{- if $.Values.prefixWithReleaseName.enabled }}
  name: "{{ $.Release.Name }}-{{ .name }}"
  {{- else}}
  name: "{{ .name }}"
  {{- end }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{- include "jovvix.labels" $ | nindent 4 }}
type: Opaque
stringData:
  {{- toYaml .stringData | nindent 2 }}
{{- end }}
{{- end }}
