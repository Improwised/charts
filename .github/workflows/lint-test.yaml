name: Lint and Test Charts

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Latest k8s versions. There's no series-based tag, nor is there a latest tag.
        k8s:
          - 1.21.14
          - 1.22.17
          - 1.23.17
          - 1.24.17
          - 1.25.16
          - 1.26.15
          - 1.27.16
          - 1.28.15
          - 1.29.14
          - 1.30.13
          - 1.31.9
          - 1.32.5
          - 1.33.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.18.4

      - name: Adding bitnamirepo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add bitnami-full-index https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --excluded-charts freeipa

      - name: Run Artifact Hub Lint for polymorphic-app
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          curl -LO https://github.com/artifacthub/hub/releases/download/v1.21.0/ah_1.21.0_linux_amd64.tar.gz
          tar xzf ah_1.21.0_linux_amd64.tar.gz
          sudo mv ah /usr/local/bin/
          cd ./charts/
          ah lint . || exit 1

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0
        with:
          version: "v0.24.0"
          node_image: "kindest/node:v${{ matrix.k8s }}"

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --excluded-charts freeipa
