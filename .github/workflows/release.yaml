name: Release Charts

on:
  workflow_run:
    workflows: ["Lint and Test Charts"]
    branches: [main]
    types:
      - completed

jobs:
  release:
    if: github.repository == 'Improwised/charts' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Adding bitnamirepo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add bitnami-full-index https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEYRING_BASE64 }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Export GPG key to legacy format
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          gpg --batch --yes --always-trust --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --export-secret-keys > ~/.gnupg/pubring.gpg

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          config: ./.github/configs/cr.yaml        
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
